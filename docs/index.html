<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BOTW Armor</title>
	<script src="javascript/init.js"></script>
	<script src="javascript/colorChange.js"></script>
</head>

<body>
<div id="head">
	<img id="headImg" src="images/hylian/blue-head.png" />

	Set
	<select id="headSet" onchange="headChanged();"></select>
	<button onclick="headSetBack()">Back</button>
	<button onclick="headSetNext()">Next</button>

	-- Color
	<select id="headColor" onchange="headChanged();"></select>
	<button onclick="headColorBack()">Back</button>
	<button onclick="headColorNext()">Next</button>
</div>
<div id="body">
	<img id="bodyImg" src="images/hylian/blue-body.png" />
	Set
	<select id="bodySet" onchange="bodyChanged();"></select>
	<button onclick="bodySetBack()">Back</button>
	<button onclick="bodySetNext()">Next</button>

	-- Color
	<select id="bodyColor" onchange="bodyChanged();"></select>
	<button onclick="bodyColorBack()">Back</button>
	<button onclick="bodyColorNext()">Next</button>
</div>
<div id="legs">
	<img id="legsImg" src="images/hylian/blue-legs.png" />

	Set
	<select id="legsSet" onchange="legsChanged();"></select>
	<button onclick="legsSetBack()">Back</button>
	<button onclick="legsSetNext()">Next</button>

	-- Color
	<select id="legsColor" onchange="legsChanged();"></select>
	<button onclick="legsColorBack()">Back</button>
	<button onclick="legsColorNext()">Next</button>
</div>
<div id="changers">
	<p>Change Everything</p>
	<select id="allSet" onchange="allSetChanged();"></select>
	<select id="allColor" onchange="allColorChanged();"></select>
</div>
<script>
	init();
</script>
</body>

</html>
