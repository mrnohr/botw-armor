      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Custom Scripts -->
	<script src="js/init.js"></script>
	<script src="js/colorChange.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <a class="navbar-brand" href="#">BOTW Armor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Donate</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
		<div class="page-header">
			<h1>Breath of the Wild Fashion</h1>
		</div>
		<p class="lead">
			See what your armor will look like without visiting the
			<a href="http://zelda.wikia.com/wiki/Kochi_Dye_Shop" target="_blank">dye shop</a>.
		</p>

		<div class="row space-row">
			<div class="col-md-4"><img id="headImg" src="images/hylian/blue-head.png" /></div>
			<div class="col-md-8">
				<h2>Head</h2>
				<div class="row">
					<div class="col-md-6">
						<select id="headSet" onchange="headChanged();" class="form-control"></select>
					</div>
					<div class="col-md-6">
						<button onclick="headSetBack()" class="btn btn-default">Back</button>
						<button onclick="headSetNext()" class="btn btn-default">Next</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<select id="headColor" onchange="headChanged();" class="form-control"></select>
					</div>
					<div class="col-md-6">
						<button onclick="headColorBack()" class="btn btn-default">Back</button>
						<button onclick="headColorNext()" class="btn btn-default">Next</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row space-row">
			<div class="col-md-4"><img id="bodyImg" src="images/hylian/blue-body.png" /></div>
			<div class="col-md-8">
				<h2>Body</h2>
				<div class="row">
					<div class="col-md-6">
						<select id="bodySet" onchange="bodyChanged();" class="form-control"></select>
					</div>
					<div class="col-md-6">
						<button onclick="bodySetBack()" class="btn btn-default">Back</button>
						<button onclick="bodySetNext()" class="btn btn-default">Next</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<select id="bodyColor" onchange="bodyChanged();" class="form-control"></select>
					</div>
					<div class="col-md-6">
						<button onclick="bodyColorBack()" class="btn btn-default">Back</button>
						<button onclick="bodyColorNext()" class="btn btn-default">Next</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row space-row">
			<div class="col-md-4"><img id="legsImg" src="images/hylian/blue-legs.png" /></div>
			<div class="col-md-8">
				<h2>Legs</h2>
				<div class="row">
					<div class="col-md-6">
						<select id="legsSet" onchange="legsChanged();" class="form-control"></select>
					</div>
					<div class="col-md-6">
						<button onclick="legsSetBack()" class="btn btn-default">Back</button>
						<button onclick="legsSetNext()" class="btn btn-default">Next</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<select id="legsColor" onchange="legsChanged();" class="form-control"></select>
					</div>
					<div class="col-md-6">
						<button onclick="legsColorBack()" class="btn btn-default">Back</button>
						<button onclick="legsColorNext()" class="btn btn-default">Next</button>
					</div>
				</div>
				<h2>Whole Set</h2>
				<div class="row">
					<div class="col-md-6">
						<select id="allSet" onchange="allSetChanged();" class="form-control"></select>
						<select id="allColor" onchange="allColorChanged();" class="form-control"></select>
					</div>
				</div>
			</div>
		</div>
    </div><!-- /.container -->
